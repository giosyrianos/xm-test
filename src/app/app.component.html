<app-sidenav *ngIf="currentScreenSize === 'Small'" class="mobile-menu" (menuToggled)="hideContent($event)"></app-sidenav>
<div class="main-menu-container">
	<app-main-menu *ngIf="currentScreenSize !== 'Small'"></app-main-menu>
</div>

<div *ngIf="!isMenuVisible">
	<hero-mobile
		[title]="title"
		[mainText]="mainText"
	></hero-mobile>
</div>
